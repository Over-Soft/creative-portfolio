---
layout: page
title: Blog
permalink: /blog/
---
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ul style="list-style-position: inside">
           {% for post in site.posts %}
             <li>
               <a href="{{ post.url }}">{{ post.title }}</a>
               - {{ post.date | date: "%d %B %Y" }}
               <br>
               {{ post.excerpt }}
             </li>
           {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
